<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 current-city">
            <h2 id="temperature"></h2>
            <h4>
              <span class="max-temp"></span> / <span class="min-temp"></span>
            </h4>
            <img src="" class="icon-today" alt="" />
            <div class="current-condition">
              <h3 id="city"><strong></strong></h3>
              <h5 id="current-date"></h5>
              <p id="local-time"></p>
            </div>
            <hr />
            <div class="weather-info">
              <p>Humidity : <span id="humidity"></span> %</p>
              <p>Wind : <span id="wind"></span> km / h</p>
              <p>Feels like : <span id="feel-like"></span> °</p>
            </div>
          </div>
          <div class="col-lg-9 next-days">
            <div class="row my-3">
              <div class="col-sm-8 search-bar">
                <form>
                <input type="text" id="search" placeholder="Enter a city.." />
                <button class="search-btn">
                  <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
                </form>
              </div>
              <div class="col-sm-3">
                <div class="degree">
                  <button class="celsius active">°C</button>
                  <button class="fahrenheit">°F</button>
                </div>
              </div>
              <div class="col-sm-1 image">
                <img
                  src="https://i.pinimg.com/474x/ba/1e/df/ba1edfa37f5312801dd3ad08195a7305.jpg"
                  alt=""
                  class="avatar"
                />
              </div>
            </div>
            <div class="row">
              <div class="forecast">
              </div>
            </div>
            <div class="row">
              <h4 class="chart-label">Average Daily Temperature</h4>
                <div class="chart-container">
                <canvas id="chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="./src/javascript/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
